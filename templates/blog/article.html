{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock title %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">{{ article.title }}</h1>
    <p class="text-muted">Posted on {{ article.date_posted.strftime('%B %d, %Y') }}</p>
    
    <!-- Display full article content -->
    <div class="article-content">
        {{ article.content | safe }}  <!-- 'safe' to render HTML content -->
    </div>
    
    <!-- Back to Publications button -->
    <a href="{{ url_for('blog.publications') }}" class="btn btn-secondary mt-4">Back to Publications</a>
</div>
{% endblock %}
